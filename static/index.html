<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Career Agent</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:        #0d0f12;
      --surface:   #13161b;
      --surface2:  #1a1e25;
      --border:    #252930;
      --accent:    #4fffb0;
      --accent2:   #ff6b6b;
      --muted:     #4a5060;
      --text:      #d4d8e2;
      --text-dim:  #6b7280;
      --agent-bg:  #141920;
      --user-bg:   #0e1f18;
      --radius:    6px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      line-height: 1.6;
    }

    /* ── Layout ── */
    .shell {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100dvh;
      max-width: 860px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* ── Header ── */
    header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1.25rem 0 1rem;
      border-bottom: 1px solid var(--border);
    }

    .dot-cluster {
      display: flex;
      gap: 5px;
    }
    .dot-cluster span {
      width: 9px; height: 9px;
      border-radius: 50%;
      display: block;
    }
    .dot-cluster span:nth-child(1) { background: #ff5f57; }
    .dot-cluster span:nth-child(2) { background: #febc2e; }
    .dot-cluster span:nth-child(3) { background: #28c840; }

    .header-title {
      font-family: 'DM Mono', monospace;
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--text-dim);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .header-title span {
      color: var(--accent);
    }

    .status-pill {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'DM Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-dim);
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 99px;
      padding: 3px 10px;
    }
    .status-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.3; }
    }

    /* ── Chat ── */
    #chat {
      overflow-y: auto;
      padding: 1.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }
    #chat::-webkit-scrollbar { width: 4px; }
    #chat::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    /* ── Messages ── */
    .msg {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      animation: fadeUp 0.2s ease forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .msg-meta {
      font-family: 'DM Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted);
      padding: 0 2px;
    }

    .msg.user .msg-meta  { color: var(--accent); text-align: right; }
    .msg.user            { align-items: flex-end; }
    .msg.agent           { align-items: flex-start; }
    .msg.error           { align-items: flex-start; }

    .bubble {
      max-width: 78%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.65;
      border: 1px solid transparent;
    }

    .msg.user  .bubble {
      background: var(--user-bg);
      border-color: #1a3328;
      color: #c8edd9;
    }
    .msg.agent .bubble {
      background: var(--agent-bg);
      border-color: var(--border);
      color: var(--text);
    }
    .msg.error .bubble {
      background: #1a0f0f;
      border-color: #3d1515;
      color: var(--accent2);
      font-family: 'DM Mono', monospace;
      font-size: 0.82rem;
    }

    /* ── Badges ── */
    .badge-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      padding: 0 2px;
    }

    .badge {
      font-family: 'DM Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.04em;
      padding: 2px 8px;
      border-radius: 3px;
      border: 1px solid;
    }
    .badge.rerun {
      background: #0f1a14;
      border-color: #1e4a30;
      color: var(--accent);
    }
    .badge.feedback {
      background: #110f00;
      border-color: #3a2e00;
      color: #c4a828;
    }

    .feedback-text {
      font-size: 0.78rem;
      color: var(--text-dim);
      font-style: italic;
      padding: 0 2px;
      max-width: 78%;
      border-left: 2px solid var(--border);
      padding-left: 0.6rem;
      margin-top: -0.1rem;
    }

    /* ── Typing indicator ── */
    .typing .bubble {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 0.85rem 1rem;
    }
    .typing-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--muted);
      animation: blink 1.2s ease-in-out infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: scale(0.85); }
      40%           { opacity: 1;   transform: scale(1); }
    }

    /* ── Composer ── */
    .composer {
      padding: 1rem 0 1.25rem;
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
      align-items: flex-end;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.5rem 0.5rem 0.5rem 1rem;
      transition: border-color 0.15s;
    }
    .input-row:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(79, 255, 176, 0.07);
    }

    textarea {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      line-height: 1.5;
      min-height: 24px;
      max-height: 140px;
      overflow-y: auto;
      padding: 2px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }
    textarea::placeholder { color: var(--muted); }

    button#send {
      background: var(--accent);
      color: #020f08;
      border: none;
      border-radius: 4px;
      width: 34px; height: 34px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      transition: opacity 0.15s, transform 0.1s;
    }
    button#send:hover:not(:disabled) { opacity: 0.85; }
    button#send:active:not(:disabled) { transform: scale(0.94); }
    button#send:disabled { background: var(--surface2); border: 1px solid var(--border); cursor: not-allowed; }
    button#send:disabled svg { stroke: var(--muted); }

    .hint {
      font-family: 'DM Mono', monospace;
      font-size: 0.62rem;
      color: var(--muted);
      text-align: right;
      letter-spacing: 0.04em;
    }

    /* ── Welcome ── */
    .welcome {
      margin: auto;
      text-align: center;
      padding: 3rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .welcome-icon {
      font-size: 2.5rem;
      line-height: 1;
    }
    .welcome h2 {
      font-family: 'DM Mono', monospace;
      font-size: 1rem;
      font-weight: 400;
      color: var(--accent);
      letter-spacing: 0.05em;
    }
    .welcome p {
      color: var(--text-dim);
      font-size: 0.85rem;
      max-width: 360px;
      line-height: 1.7;
    }
    .welcome-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 0.5rem;
    }
    .chip {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.4rem 0.75rem;
      font-size: 0.8rem;
      color: var(--text-dim);
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }
    .chip:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
  </style>
</head>
<body>
<div class="shell">

  <header>
    <div class="dot-cluster">
      <span></span><span></span><span></span>
    </div>
    <div class="header-title">career-agent <span>~/chat</span></div>
    <div class="status-pill">
      <span class="status-dot"></span>
      online
    </div>
  </header>

  <div id="chat">
    <div class="welcome" id="welcome">
      <div class="welcome-icon">⬡</div>
      <h2>Career Agent</h2>
      <p>Ask me anything about my background, skills, experience, or what I'm working on.</p>
      <div class="welcome-chips">
        <div class="chip" onclick="prefill(this)">What's your background?</div>
        <div class="chip" onclick="prefill(this)">What are your core skills?</div>
        <div class="chip" onclick="prefill(this)">Tell me about recent projects</div>
        <div class="chip" onclick="prefill(this)">Are you open to new roles?</div>
      </div>
    </div>
  </div>

  <div class="composer">
    <div class="input-row">
      <textarea id="input" rows="1" placeholder="Ask something…"></textarea>
      <button id="send" title="Send">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="#020f08" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
    <div class="hint">↵ send &nbsp;·&nbsp; shift+↵ newline</div>
  </div>

</div>

<script>
  const chatEl  = document.getElementById('chat');
  const input   = document.getElementById('input');
  const sendBtn = document.getElementById('send');
  const welcome = document.getElementById('welcome');

  const history = [];
  let   busy    = false;

  /* ── Auto-resize textarea ── */
  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = Math.min(input.scrollHeight, 140) + 'px';
  });

  /* ── Prefill chips ── */
  function prefill(el) {
    input.value = el.textContent;
    input.dispatchEvent(new Event('input'));
    input.focus();
  }

  /* ── Keyboard ── */
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      if (!busy) submit();
    }
  });

  sendBtn.addEventListener('click', () => { if (!busy) submit(); });

  /* ── Submit ── */
  async function submit() {
    const msg = input.value.trim();
    if (!msg) return;

    welcome.style.display = 'none';
    input.value = '';
    input.style.height = 'auto';
    setBusy(true);

    addMessage('user', msg);

    const typing = addTyping();

    let data;
    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg, history: history.slice() }),
      });
      if (!res.ok) throw new Error(await res.text());
      data = await res.json();
    } catch (err) {
      typing.remove();
      addError('⚠ ' + err.message);
      setBusy(false);
      return;
    }

    typing.remove();
    addAgentMessage(data);

    history.push({ role: 'user',      content: msg });
    history.push({ role: 'assistant', content: data.reply });

    setBusy(false);
    input.focus();
  }

  /* ── DOM helpers ── */
  function addMessage(role, text) {
    const wrap = document.createElement('div');
    wrap.className = `msg ${role}`;

    const meta = document.createElement('div');
    meta.className = 'msg-meta';
    meta.textContent = role === 'user' ? 'you' : 'agent';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = text;

    wrap.appendChild(meta);
    wrap.appendChild(bubble);
    chatEl.appendChild(wrap);
    scrollBottom();
    return wrap;
  }

  function addAgentMessage(data) {
    const wrap = document.createElement('div');
    wrap.className = 'msg agent';

    const meta = document.createElement('div');
    meta.className = 'msg-meta';
    meta.textContent = 'agent';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = data.reply;

    wrap.appendChild(meta);
    wrap.appendChild(bubble);

    if (data.rerun || data.feedback) {
      const badgeRow = document.createElement('div');
      badgeRow.className = 'badge-row';

      if (data.rerun) {
        const b = document.createElement('span');
        b.className = 'badge rerun';
        b.textContent = '↻ improved by evaluator';
        badgeRow.appendChild(b);
      }
      if (data.feedback) {
        const b = document.createElement('span');
        b.className = 'badge feedback';
        b.textContent = 'eval feedback';
        badgeRow.appendChild(b);
      }
      wrap.appendChild(badgeRow);

      if (data.feedback) {
        const fb = document.createElement('div');
        fb.className = 'feedback-text';
        fb.textContent = data.feedback;
        wrap.appendChild(fb);
      }
    }

    chatEl.appendChild(wrap);
    scrollBottom();
  }

  function addError(text) {
    const wrap = document.createElement('div');
    wrap.className = 'msg error';
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = text;
    wrap.appendChild(bubble);
    chatEl.appendChild(wrap);
    scrollBottom();
  }

  function addTyping() {
    const wrap = document.createElement('div');
    wrap.className = 'msg agent typing';
    const meta = document.createElement('div');
    meta.className = 'msg-meta';
    meta.textContent = 'agent';
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    for (let i = 0; i < 3; i++) {
      const d = document.createElement('div');
      d.className = 'typing-dot';
      bubble.appendChild(d);
    }
    wrap.appendChild(meta);
    wrap.appendChild(bubble);
    chatEl.appendChild(wrap);
    scrollBottom();
    return wrap;
  }

  function setBusy(val) {
    busy = val;
    sendBtn.disabled = val;
    input.disabled   = val;
  }

  function scrollBottom() {
    chatEl.scrollTop = chatEl.scrollHeight;
  }
</script>
</body>
</html>
